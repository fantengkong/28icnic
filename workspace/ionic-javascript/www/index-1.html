<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="contentCtrl">
      <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons" ng-click="doSomething()">
          <button class="button button-clear icon ion-navicon"></button>
        </div>
        <h1 class="title">首页</h1>
        <div class="buttons">
          <button class="button button-clear icon ion-ios-gear-outline"></button>
        </div>
      </ion-header-bar>
      <ion-content
      direction="y"
      lock="true"
      padding="true"
      scroll="true"
      scrollbar-x="false"
      scrollbar-y="false"
      overflow-scroll="false"
      has-bouncing="true"
      on-scroll="scrollAction()"
      on-scroll-complete="scrollEndAction()"
      scroll-event-interval="5">
        <ul class="list">
          <li class="item">item01</li>
          <li class="item">item02</li>
          <li class="item">item03</li>
          <li class="item">item04</li>
          <li class="item">item05</li>
          <li class="item">item06</li>
          <li class="item">item07</li>
          <li class="item">item08</li>
          <li class="item">item09</li>
          <li class="item">item10</li>
          <li class="item">item11</li>
          <li class="item">item12</li>
          <li class="item">item13</li>
          <li class="item">item14</li>
          <li class="item">item15</li>
          <li class="item">item16</li>
          <li class="item">item17</li>
          <li class="item">item18</li>
          <li class="item">item19</li>
          <li class="item">item20</li>
        </ul>
      </ion-content>
      <ion-footer-bar align-title="center" class="bar-positive">
        <h1 class="title">about us</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
