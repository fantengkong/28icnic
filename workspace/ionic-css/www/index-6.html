<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <div class="bar bar-header bar-positive">
      <button class="button button-clear icon ion-navicon"></button>
      <h1 class="title">header</h1>
      <button class="button button-clear icon ion-ios-plus-outline"></button>
    </div>
    <ion-content class="has-header has-footer padding">
      <ul class="list">
        <li class="item item-toggle">
          HTML5
          <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
      </ul>
      <ul class="list">
        <li class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox">
          </label>
          Red
        </li>
        <li class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" checked="checked">
          </label>
          Green
        </li>
      </ul>
      <ion-list>
        <ion-checkbox>Red</ion-checkbox>
        <ion-checkbox ng-model="true">Green</ion-checkbox>
        <ion-checkbox>Blue</ion-checkbox>
      </ion-list>
      <div class="list">
        <label class="item item-radio">
          <input type="radio" name="group" value="go" checked="checked">
          <div class="item-content">Go</div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio" name="group" value="java">
          <div class="item-content">java</div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
      <ion-list>
        <ion-radio ng-model="choice" ng-value="A">Choose A</ion-radio>
        <ion-radio ng-model="choice" ng-value="B">Choose B</ion-radio>
      </ion-list>
    </ion-content>
      <div class="tabs tabs-icon-top tabs-positive">
        <a class="tab-item active">
          <i class="icon ion-home"></i>
          首页
        </a>
        <a class="tab-item">
          <i class="icon ion-star"></i>
          收藏
        </a>
        <a class="tab-item">
          <i class="icon ion-gear-a"></i>
          设置
        </a>
      </div>
  </body>
</html>
