<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <div class="bar bar-header bar-positive">
      <h1 class="title">header</h1>
    </div>
    <ion-content class="has-header padding">
      <button class="button button-dark">button</button>
      <button class="button button-balanced button-block">button</button>
      <button class="button button-energized button-full">button</button>
      <button class="button button-positive button-small">button</button>
      <button class="button button-positive">button</button>
      <button class="button button-positive button-large">button</button>
      <div class="button-bar bar-assertive padding-top">
        <a href="" class="button">First</a>
        <a href="" class="button">Second</a>
        <a href="" class="button">Third</a>
      </div>
      <p class="padding-top">
        <button class="button button-dark icon button-icon icon-left button-clear ion-ios-arrow-back">Back</button>
        <button class="button icon button-icon ion-gear-b icon-left">Setting</button>
        <a href="#" class="button button-outline icon-right ion-navicon button-balanced">Reorder</a>
      </p>
    </ion-content>
    <div class="bar bar-footer bar-positive">
      <h1 class="title">footer</h1>
    </div>
  </body>
</html>
