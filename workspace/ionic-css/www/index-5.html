<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <div class="bar bar-header bar-positive">
      <button class="button button-clear icon ion-navicon"></button>
      <h1 class="title">header</h1>
      <button class="button button-clear icon ion-ios-plus-outline"></button>
    </div>
    <ion-content class="has-header padding">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="请输入用户名">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="请输入密码">
        </label>
        <label class="item item-input">
          <textarea cols="40" placeholder="请输入您的建议"></textarea>
        </label>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" placeholder="5-10位字符">
        </label>
      </div>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">用户名</span>
          <input type="text" placeholder="5-10位字符">
        </label>
      </div>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">用户名</span>
          <input type="text" placeholder="5-10位字符">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search"></i>
          <input type="text" placeholder="搜索">
        </label>
      </div>
    </ion-content>
      <div class="tabs tabs-icon-top tabs-positive">
        <a class="tab-item active">
          <i class="icon ion-home"></i>
          首页
        </a>
        <a class="tab-item">
          <i class="icon ion-star"></i>
          收藏
        </a>
        <a class="tab-item">
          <i class="icon ion-gear-a"></i>
          设置
        </a>
      </div>
  </body>
</html>
